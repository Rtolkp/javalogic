<!DOCTYPE html>
<html>
<head>
	<title> Print Array Even & Odd  Elements </title>
</head>
<body>
	
</body>
<script>

//Prints Only Odd Numbers
var  a=[1,3,2,5,6,3,2];  
console.log("Odd Numbers:");  
for(var i=0;i<a.length;i++){  
if(a[i]%2!=0){  
console.log(a[i]);  
}  
}

//Prints Only Odd Numbers
var  ab=[1,3,2,5,6,3,2];  
console.log("Even Numbers:");  
for(var i=0;i<ab.length;i++){  
if(ab[i]%2==0){  
console.log(ab[i]);  
}  
}




</script>
</html>
