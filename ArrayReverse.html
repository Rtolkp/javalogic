<!DOCTYPE html>
<html>
<head>
	<title> Print Array Reverse Elements </title>
</head>
<body>
	
</body>
<script>

//Reverse using Predefined
var a = [3,5,7,8];
a.reverse(); // 8 7 5 3

//Reverse without using Predefined method
var arr = [1,2,3,4,5];
var size = arr.length;
for(var i=size-1; i>=0; i--) {
  console.log(`Element ${i+1} is ${arr[i]}`);
}

</script>
</html>
